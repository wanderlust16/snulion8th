<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>
      {% load static %} 
      <link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}">
      {% comment %} <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap" rel="stylesheet"> {% endcomment %}
  </head>
  <header style="font-family: 'Noto Serif KR', serif;">
      <div style="text-align: right; color: #6b561f; margin: 15px;">
        {% if user.is_authenticated %}
            {{ user.get_username }}님, 안녕하세요<br>
                학교: {{ user.profile.college }}<br>
                전공: {{ user.profile.major }}<br>
                내가 좋아한 글 : {{ user.feeds_liked.count }}개<br />  
            <a href="{% url 'mypage' user.id %}">My Page</a>
            <span>|</span>
            <a href="{% url 'feedpage:logout'%}?next={{request.path}}">로그아웃</a>
        {% else %}  
            <a href="{% url 'signup' %}">회원가입</a>
            <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
        {% endif %} 
      </div>
  </header>
  <body style="font-family: 'Noto Serif KR', serif;">
  {% block content %}
  {% endblock %}
  </body>
</html>
